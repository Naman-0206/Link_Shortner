<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortner</title>
    <style>
        body {
            background-color: #99A98F;
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #D6E8DB ;
            padding: 10px;
            border-radius: 10px;
        }

        input,
        label,
        button {
            margin: 10px;
        }

        button {
            outline: none;
            background-color: #99A98F;
            color: white;
            /* border: none; */
            border-radius: 3px;
            padding: 5px;

        }

        button:hover {
            background-color: darkgray;
        }

        .btn {
            margin: 10px;
        }

        a {
            display: block;
            text-align: center;
            font-size: large;
        }
    </style>
</head>

<body>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <label for="url">Enter Url </label>
            <input class="input" type="url" name="url" id="url" {% if url %} value={{url}} {% endif %}>
            <button type="submit" class="btn">Submit</button>
        </form>
        {% if s_url %}
        <a href="{{s_url}}" target="_blank">{{s_url}}</a>
        {% endif %}
  
    </div>

</body>

</html>
